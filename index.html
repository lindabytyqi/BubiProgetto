<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentino</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: 'Pacifico', cursive;
  background: linear-gradient(to bottom, #ffd1dc, #fff);
  overflow: hidden;
  cursor: url("heart-cursor.png") 16 16, auto;
}

#stage {
  width: 100%;
  height: 100%;
  position: relative;
}

#rope-container {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
}

#rope {
  width: 6px;
  height: 300px;
  background: repeating-linear-gradient(
    to bottom,
    #c49a6c,
    #c49a6c 10px,
    #b08968 10px,
    #b08968 20px
  );
  margin: auto;
}

#heart {
  width: 50px;
  height: 50px;
  background: #ff4d6d;
  transform: rotate(-45deg);
  margin: auto;
  margin-top: -5px;
  animation: pulse 1.5s infinite;
  position: relative;
}

#heart::before,
#heart::after {
  content: "";
  width: 50px;
  height: 50px;
  background: #ff4d6d;
  border-radius: 50%;
  position: absolute;
}

#heart::before { top: -25px; left: 0; }
#heart::after { left: 25px; top: 0; }

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.1); }
  100% { transform: rotate(-45deg) scale(1); }
}


#buttons {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding: 0 10px;
}

#question {
  font-size: clamp(20px, 5vw, 36px);
  color: #ff4d6d;
  text-align: center;
  text-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

#gif-container img {
  width: 100%;
  max-width: 320px;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.buttons-row {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  padding: 14px 28px;
  font-size: clamp(18px, 4vw, 26px);
  border: none;
  border-radius: 15px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}


canvas {
  position: absolute;
  inset: 0;
  display: none;
}


#final-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 400px;
  height: auto;
  display: none;
  z-index: 2;
}


@media screen and (max-width: 480px) {
  #rope { height: 200px; }
  #heart { width: 40px; height: 40px; }
  #question { font-size: clamp(16px, 5vw, 28px); }
  #gif-container img { max-width: 250px; }
  button { font-size: clamp(14px, 4vw, 22px); padding: 12px 24px; }
}
</style>
</head>

<body>
<div id="stage">

 
  <div id="rope-container">
    <div id="rope"></div>
    <div id="heart"></div>
  </div>


  <div id="buttons">
    <div id="question">Vuoi essere il mio Valentino?</div>
    <div id="gif-container">
      <img src="giflove.gif" alt="love gif">
    </div>
    <div class="buttons-row">
      <button id="yes">SÃ¬</button>
      <button id="no">No</button>
    </div>
  </div>


  <img id="final-img" src="card.png" alt="love image">
  <canvas id="confetti"></canvas>

</div>

<script>
const rope = document.getElementById("rope-container");
const buttons = document.getElementById("buttons");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
const finalImg = document.getElementById("final-img");

rope.addEventListener("click", () => {
  rope.style.transform = "translateX(-50%) translateY(40px)";
  setTimeout(() => {
    rope.style.display = "none";
    buttons.style.display = "flex";
  }, 300);
});


noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
});


yesBtn.addEventListener("click", () => {
  buttons.style.display = "none";
  canvas.style.display = "block";
  finalImg.style.display = "block";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = [];

  function spawnConfetti() {
    for (let i = 0; i < 8; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 8 + 4,
        vx: Math.random() * 4 - 2,
        vy: Math.random() * 4 - 2,
        life: 100,
        color: `hsl(${Math.random()*360},100%,70%)`
      });
    }
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    spawnConfetti();

    pieces.forEach((p, i) => {
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();

      p.x += p.vx;
      p.y += p.vy;
      p.life--;

      if (p.life <= 0) pieces.splice(i,1);
    });

    requestAnimationFrame(draw);
  }

  draw();
});
</script>
</body>
</html>
